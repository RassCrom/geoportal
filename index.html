<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoportal</title>
    <link rel="shortcut icon" href="./resources/img/gps.png" type="image/x-icon">

    <!-- DRAW LEAFLET  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.0/leaflet.draw.css" />
    <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css'
      rel='stylesheet' />

    <!-- MAPLIBRE -->
    <link href="https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css" rel="stylesheet" />

    <!-- LEAFLET -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"

    crossorigin=""/>
    <link rel="stylesheet" href="./resources/styles/leaflet.awesome-markers.css">
    <link rel="stylesheet" href="./resources/styles/leaflet-search.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <!-- <link rel="stylesheet" href="./node_modules/leaflet-multicontrol/src/L.multiControl.css"> -->
    <link rel="stylesheet" href="./resources/styles/LControlBasemaps.css">

    <!-- NORMALIZE -->
    <link rel="stylesheet" href="./resources/styles/normalize.css">
    
    <!-- BOOTSTRAP -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
</head>
<body>

    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="icon-export" viewBox="0 0 24 24">
          <path d="M0 12c0 6.627 5.373 12 12 12s12-5.373 12-12S18.627 0 12 0 0 5.373 0 12zm17-1h-4v8h-2v-8H7l5-6 5 6z" />
        </symbol>
        <symbol id="icon-add" viewBox="0 0 24 24">
          <path
            d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm6 13h-5v5h-2v-5H6v-2h5V6h2v5h5v2z" />
        </symbol>
        <symbol id="icon-remove" viewBox="0 0 24 24">
          <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm6 13H6v-2h12v2z" />
        </symbol>
        <symbol id="icon-import" viewBox="0 0 24 24">
          <path d="M24 12c0-6.627-5.373-12-12-12S0 5.373 0 12s5.373 12 12 12 12-5.373 12-12zM7 13h4V5h2v8h4l-5 6-5-6z" />
        </symbol>
      </svg>

    <div id="left-sidebar" class="left-sidebar">
        <h3 class="sidebar-title">Cities</h3>
        <p class="sidebar-text">Zoom to one of the main cities of Akmolinsk region</p>
        <button role="button" type="button" id="ast" class="btn btn-ast">Astana</button>
        <button role="button" type="button" id="akk" class="btn btn-akk">Акколь</button>
        <button role="button" type="button" id="atb" class="btn btn-atb">Атбасар</button>
        <button role="button" type="button" id="der" class="btn btn-der">Державинск</button>
        <button role="button" type="button" id="ere" class="btn btn-ere">Ерейментау</button>
        <button role="button" type="button" id="esi" class="btn btn-esi">Есиль</button>
        <button role="button" type="button" id="kok" class="btn btn-kok">Кокшетау</button>
        <button role="button" type="button" id="mak" class="btn btn-mak">Макинск</button>
        <button role="button" type="button" id="ste" class="btn btn-ste">Степногорск</button>
        <button role="button" type="button" id="stp" class="btn btn-stp">Степняк</button>
        <button role="button" type="button" id="shu" class="btn btn-shu">Щучинск</button>
    </div>
    <div class="chart-window">
        <canvas class="" id="chart-test"></canvas>
        <button id="close-chart" class="btn btn-chart">Close chart</button>
    </div>
    <div id="map">
        <div id='side-icon' class="side-icon">
            <button id="btn-home" class="side-icon__link">
                <i class="fas fa-home"></i>
            </button>
            <button id="btn" class="side-icon__link">
                <i id="side-bar" class="fas fa-arrow-alt-circle-right"></i>
            </button>
            <button id="btn-fullscreen" class="side-icon__link">
                <i id="full" class="fas fa-expand"></i>
            </button>
            <button id="btn-random" class="side-icon__link">
                <i id="random" class="fas fa-question"></i>
            </button>
            <button id="btnBuffer" class="side-icon__link">
                <i id="buffer" class="fas fa-circle-notch"></i>
            </button>
        </div>
    </div>
    <div class="time-control">Shadows
        <input id="date" type="range" min="1" max="365" step="1"><label for="date"></label>
        <input id="time" type="range" min="0" max="23" step="1"><label for="time"></label>
        <span id="copy-coords">Coords: X <span id="xcoor"></span>, Y <span id="ycoor"></span></span>
        <!-- <button data-clipboard-target="#xcoor" data-clipboard-target="#ycoor" class="btn-copy" id="copy">Copy</button>  -->
    </div>
    <div id="buffer-settings" style="display: none;">
        <input type="number" id="number" value="100">
        <button id="confirmBuffer" class="side-icon__link bufferBtn">
            <i class="fas fa-ruler"></i>
        </button>
    </div>

    <script src="./scripts/data/data.js"></script>
    
    <!-- MAPLIBRE -->
    <script src="https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js"></script>
    
    <!-- OSM BUILDINGS & Leaflet -->
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>
    <script src="./scripts/ext/leaflet-hash.js"></script>
    <script src="./scripts/ext/leaflet-search.js"></script>
    <script src="./scripts/ext/leaflet.awesome-markers.min.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <!-- <script src="./node_modules/leaflet-multicontrol/src/L.multiControl.js"></script> -->
    <script src="https://cdn.osmbuildings.org/classic/0.2.2b/OSMBuildings-Leaflet.js"></script>
    <script src="./scripts/ext/LControlBasemaps.js"></script>
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>

    <!-- DRAW LEAFLET JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.0/leaflet.draw.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notiflix@3.2.2/dist/notiflix-notify-aio-3.2.2.min.js"></script>
    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>

    <!-- ANIMEJS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js'></script>

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- CHARTJS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>

    <!-- SCRIPT -->
    <!-- <script src="/node_modules/clipboard/dist/clipboard.min.js"></script> -->
    <script src="./scripts/basemaps.js"></script>
    <script src="./scripts/data/rndm_cities.js"></script>
    <script src="./scripts/data/city.js"></script>
    <script src="./scripts/osm_bm.js"></script>
    <!-- <script src="./scripts/maplibre.js"></script> -->
    <script src="./scripts/main.js"></script>
    <script src="./scripts/charts.js"></script>
    <script src="./scripts/turf.js"></script>
    <script src="./scripts/draw.js"></script>
    <script src="./scripts/context-menu.js"></script>
    <script>
    </script>
</body>
</html>

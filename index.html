<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoportal</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    
    <!-- NORMALIZE -->
    <link rel="stylesheet" href="./resources/styles/normalize.css">

    <!-- MAPLIBRE -->
    <link href="https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css" rel="stylesheet" />

    <!-- LEAFLET -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin=""/>

    <!-- BOOTSTRAP -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->

</head>
<body>

    <div id="left-sidebar" class="left-sidebar">
        <h3 class="sidebar-title">Cities</h3>
        <p class="sidebar-text">Zoom to one of the main cities of Akmolinsk region</p>
        <button role="button" type="button" id="ast" class="btn btn-ast">Astana</button>
        <button role="button" type="button" id="akk" class="btn btn-akk">Акколь</button>
        <button role="button" type="button" id="atb" class="btn btn-atb">Атбасар</button>
        <button role="button" type="button" id="der" class="btn btn-der">Державинск</button>
        <button role="button" type="button" id="ere" class="btn btn-ere">Ерейментау</button>
        <button role="button" type="button" id="esi" class="btn btn-esi">Есиль</button>
        <button role="button" type="button" id="kok" class="btn btn-kok">Кокшетау</button>
        <button role="button" type="button" id="mak" class="btn btn-mak">Макинск</button>
        <button role="button" type="button" id="ste" class="btn btn-ste">Степногорск</button>
        <button role="button" type="button" id="stp" class="btn btn-stp">Степняк</button>
        <button role="button" type="button" id="shu" class="btn btn-shu">Щучинск</button>
    </div>
    <div class="chart-window">
        <canvas class="" id="chart-test"></canvas>
        <button id="close-chart" class="btn btn-chart">Close chart</button>
    </div>
    <div id="map">
        <div id='side-icon' class="side-icon">
            <button id="btn" class="side-icon__link">
                <p class="fas fa-arrow-alt-circle-right"></p>
            </button>
            <button id="btn-fullscreen" class="side-icon__link">
                <i id="full" class="fas fa-expand"></i>
            </button>
            <button id="btn-fullscreen" class="side-icon__link">
                <i id="random" class="fas fa-question"></i>
            </button>
        </div>
    </div>
    <div class="time-control">Shadows
        <input id="date" type="range" min="1" max="365" step="1"><label for="date"></label>
        <input id="time" type="range" min="0" max="23" step="1"><label for="time"></label>
        <span id="copy-coords">Coords: X <span id="xcoor"></span>, Y <span id="ycoor"></span></span>
        <!-- <button data-clipboard-target="#xcoor" data-clipboard-target="#ycoor" class="btn-copy" id="copy">Copy</button>  -->
    </div>
</div>
    
    <script src="./scripts/data/data.js"></script>
    
    <!-- MAPLIBRE -->
    <script src="https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js"></script>
    
    <!-- OSM BUILDINGS -->
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>
    <script src="https://cdn.osmbuildings.org/classic/0.2.2b/OSMBuildings-Leaflet.js"></script>

    <!-- ANIMEJS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js'></script>

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- CHARTJS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>

    <!-- SCRIPT -->
    <script src="/node_modules/clipboard/dist/clipboard.min.js"></script>
    <script src="./scripts/data/rndm_cities.js"></script>
    <script src="./scripts/data/city.js"></script>
    <script src="./scripts/osm_bm.js"></script>
    <!-- <script src="./scripts/maplibre.js"></script> -->
    <script src="./scripts/main.js"></script>
    <script src="./scripts/charts.js"></script>
    <script>
    </script>
</body>
</html>
